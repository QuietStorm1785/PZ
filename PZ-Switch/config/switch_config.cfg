# Nintendo Switch runtime configuration
# Paths are relative to the executable working directory unless otherwise noted.

[paths]
# Base media folder (overrides TextureManager media path)
media=media/
# Comma-separated list of texture pack directories (relative to media path)
texture_packs=texturepacks
# Build a pack-local atlas after loading
build_pack_atlas=true
atlas_max_width=2048
atlas_max_height=2048

[graphics]
width=1280
height=720
fullscreen=false
vsync=true
fps_cap=60

[controller]
# Deadzones and thresholds for Joy-Cons/Pro Controller
deadzone=0.20
trigger_threshold=0.15
look_sensitivity=1.00

# Button â†’ action bindings (keys can be any string)
a=confirm
b=cancel
x=interact
y=inventory
l=strafe
r=sprint
zl=aim
zr=fire
start=pause
select=map
